  mysql.test:
    container_name: mysql8.0
    image: mysql:8.0
    build:
      context: ./mysql
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    volumes:
      - './mysql/data:/var/lib/mysql'
      - './mysql/conf:/etc/mysql/conf.d'
    ports:
      - "3306:3306"
    networks:
      - backend
  redis.test:
    container_name: redis_dev
    image: redis:5.0
    build: ./redis
    volumes:
      - '/data/redis:/data'
    ports:
      - "6379:6379"
    networks:
      - backend
  mongodb:
    container_name: mongodb
    image: mongo:5.0.5
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=123456
    volumes:
      - '/data/mongodb:/data'
    networks:
      - backend